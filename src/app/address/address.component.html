  <div class="row mt-3">
    <div class="col-75">
      <div class="container">
        <form #addressForm="ngForm" (submit)="addressForm.valid && addAddress()">
  
          <div class="row">
            <div class="col-80">
              <legend>Billing Address</legend>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John M. Doe" #namevar="ngModel" [(ngModel)]="userdetails.name" required>
              <div id="phoneHelp" class="form-text" *ngIf="addressForm.submitted && phonevar.errors">
                <label *ngIf="phonevar.errors['required']" class="text-danger">Phone No. is Required</label>
            </div>
              <label for="phone"><i class="fas fa-phone"></i> Mobile No.</label>
              <input type="tel" id="phone" name="phone" placeholder="1234567890" #phonevar="ngModel" [(ngModel)]="userdetails.phone" required>
              <div id="phoneHelp" class="form-text" *ngIf="addressForm.submitted && phonevar.errors">
                <label *ngIf="phonevar.errors['required']" class="text-danger">Phone No. is Required</label>
            </div>
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" #Addressvar="ngModel" [(ngModel)]="userdetails.Address" required>
              <div id="cityHelp" class="form-text" *ngIf="addressForm.submitted && cityvar.errors">
                <label *ngIf="cityvar.errors['required']" class="text-danger">City is Required</label>
            </div>
              
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="New York" #cityvar="ngModel" [(ngModel)]="userdetails.city" required>
              <div id="cityHelp" class="form-text" *ngIf="addressForm.submitted && cityvar.errors">
                <label *ngIf="cityvar.errors['required']" class="text-danger">City is Required</label>
            </div>
              <div class="row">
                <div class="col-100">
                  <label for="pincode">Pincode</label>
                  <input type="text" id="pincode"  placeholder="768201" #pincodevar="ngModel" [(ngModel)]="userdetails.pincode" name="pincode">
                  <div id="pincodeHelp" class="form-text" *ngIf="addressForm.submitted && pincodevar.errors">
                    <label *ngIf="pincodevar.errors['required']" class="text-danger">pincode is Required</label>
                </div>
                </div>
               
              </div>
            </div>
          </div>
            
          <label>
            <input type="checkbox" checked="checked" name="sameadr" disabled> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn" [disabled]="!addressForm.valid">
        </form>
      </div>
    </div>
  
    
  </div>
