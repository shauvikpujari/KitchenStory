

<div class="container">
    <h1>Previous Order</h1>
    <table class="table">
      <thead>
        <tr>
          
          <th scope="col">Order id</th>
          <th scope="col">Order Date</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let y of cakelist;let indexofele=index;">
          <td>{{y.name}}</td>
          <td style="height: 70px;"><img src="{{y.image}}" alt="cake" style="height: 69px; width: 69px;"></td>
          <td>{{y.price | discount}}</td>
          <td>{{y.quantity}}</td>
          <td>{{y.createdat}}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
