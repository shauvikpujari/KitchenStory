<div class="container">
    <form [formGroup]="addcakeForm">
        <fieldset>
         <legend>Add Cakes</legend>
         <div class="mb-3">
           <label for="Inputurl" class="form-label">Image</label>
           <input type="file" id="Inputurl" class="form-control" placeholder="Url" name="url" formControlName="image" (change)="getFile($event)" required>
         </div>
         <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="name" name="name" formControlName="name"  required>
            
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" id="price" class="form-control" placeholder="price" name="price" formControlName="price"  required>
            
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" placeholder="Description" name="description" formControlName="description"  required>
          </div>
          <div class="mb-3">
            <label for="Ingredients" class="form-label">Ingredients</label>
            <input type="text" id="Ingredients" class="form-control" placeholder="Ingredients" name="ingredient" formControlName="ingredient"  required>
           
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" id="type" class="form-control" placeholder="Type" name="type" formControlName="type"  required>
            
          </div>
          <div class="mb-3">
            <label for="Weight" class="form-label">Weight</label>
            <input type="text" id="Weight" class="form-control" placeholder="Weight" name="weight" formControlName="weight" required>
          </div>
        <label for="eggless">Eggless</label>
        <br>
        <div class="mt-2" id="eggless">
            <div class="form-check form-check-inline" >
                <input class="form-check-input" type="radio" id="inlineCheckbox1" value="Yes" name="eggless" formControlName="eggless" required>
                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox2" value="No" name="eggless" formControlName="eggless" required>
                <label class="form-check-label" for="inlineCheckbox2">No</label>
              </div>
        </div>
        
          <br>
         <button type="submit" class="btn btn-primary" (click)="upload()" >Add cake</button>
       </fieldset>
     </form>
</div>
